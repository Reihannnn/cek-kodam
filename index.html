</head>
<body>
  <form id="form">
    <h1>Cek Kodam</h1>

  <section class="result">
    <h1 class="anda">kodam anda</h1>
    <p class="title"> Kodam yang ada di dalam diri:</p>
    <h1 class="name-place"></h1>
    <P class="title">ADALAH : </P>

    <h1 class="kodam-name"></h1>

    <p class="kembali">kembali</p>
  </section>
</body>

<script src="script.js"></script>
</html>
